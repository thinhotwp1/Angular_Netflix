<!-- banner start -->
<div class="contain-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-inner" >
         <!-- ngFor: Vòng lặp để duyệt các phần tử trong bannerResult, bannerResult được lấy ở home.compoment.ts 
        data-bs-interval="10000" là một thuộc tính trong HTML được sử dụng trong Bootstrap để thiết lập 
        khoảng thời gian giữa các lần trượt tự động của một carousel, ở đây là 10s
        [ngClass]="{active:i==1}" là một chỉ mục ngClass để gắn kết một class CSS vào một phần tử dựa trên một điều kiện. 
        Trong trường hợp này, class CSS được gắn kết là "active" điều kiện là i==1. Điều này có nghĩa là chỉ khi i (chỉ mục) 
        có giá trị bằng 1, class "active" sẽ được gắn kết vào phần tử hiện tại. 
        Có thể hiểu rằng class "active" sẽ chỉ được áp dụng cho phần tử đầu tiên trong danh sách bannerResult

Tóm lại, đoạn code trên tạo ra một vòng lặp để hiển thị các phần tử từ bannerResult trong template, và chỉ áp dụng
 class CSS "active" cho phần tử đầu tiên. Điều này có thể được sử dụng để đánh dấu phần tử hiện tại hoặc thực hiện 
 các xử lý đặc biệt trên phần tử đầu tiên trong danh sách.  -->

            <div class="carousel-item active" data-bs-interval="10000" 
            *ngFor="let bannerFilm of bannerResult; let i = index"
            [ngClass]="{active:i==1}"
            >
                <img src="https://image.tmdb.org/t/p/original/{{ bannerFilm.backdrop_path }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>{{bannerFilm.original_title}}</h2>
                    <p>{{bannerFilm.overview}}</p>
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- 2 button tiến lên hoặc lùi lại banner film
    Thuộc tính data-bs-target="#carouselExampleDark" xác định carousel mà nút điều khiển này sẽ tác động vào
    Thuộc tính data-bs-slide="next" chỉ định rằng khi nút được nhấp, carousel sẽ chuyển đến mục tiếp theo.
    Tóm lại, đoạn mã trên tạo ra một nút điều khiển "Next" cho carousel, cho phép người dùng chuyển đến mục 
    tiếp theo trong danh sách các mục được hiển thị. -->

</div>
<!-- banner end -->

<div class="constain mt-3 p-4">
    <!-- Class "mt-3" chỉ định một khoảng cách top (margin-top) của 3 đơn vị (thường là pixels hoặc rem). 
    Class "p-4" chỉ định một padding của 4 đơn vị (thường là pixels hoặc rem). Tổng cộng, đoạn mã này 
    tạo ra một container với margin-top và padding là 3 và 4 đơn vị tương ứng. -->
    <div class="row">
        <h5 class="text-white"> Trending Movies </h5>
        <div class="rowposter mt-3 p-2" >
            <ng-container *ngFor="let trendingMovie of trendingResult">
                <img src="https://image.tmdb.org/t/p/original/{{ trendingMovie.poster_path }}"
                 class="rowing largeposter" alt="...">
            </ng-container>
            
        </div>

            >
                <img src="https://image.tmdb.org/t/p/original/{{ trendingMovie.backdrop_path }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>{{trendingMovie.original_title}}</h2>
                    <p>{{trendingMovie.overview}}</p>
                </div>
        </div> -->
    </div>
</div>
